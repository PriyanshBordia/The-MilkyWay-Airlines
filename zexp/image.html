<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Upload</button>
        </form>

        {% if img_obj %}
          <h3>Succesfully uploaded : {{img_obj.title}}</h3>
          <img src="{{ img_obj.image.url}}" alt="connect" style="max-height:300px; border:50%;">
        {% endif %}
    </body>
</html>
