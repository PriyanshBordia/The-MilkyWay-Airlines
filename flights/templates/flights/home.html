<!-- templates/flights/home.html -->

{% extends 'flights/base.html' %}

{% block title %}
    Home
{% endblock %}

{% block body %}

{% if user.is_authenticated %}
    Hi.! {{ user.username }}
    <br>
    <a href="{% url 'logout' %}">Logout</a>
    <p><a href="{% url 'password_reset' %}">Reset Password</a></p>

{% else %}
    <p>You are not loged in</p>
    <a href="{% url 'login' %}">Log in</a>

{% endif %}

{% endblock %}
