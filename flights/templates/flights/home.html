<!-- templates/flights/home.html -->

{% extends 'flights/base.html' %}
{% load humanize %}

<!-- {% block title %}
    The MilkyWay Airlines
{% endblock %} -->

{% block head %}
    <!-- <link rel="stylesheet" href="/"> -->
{% endblock %}

{% block body %}
    {% if user.is_authenticated %}
        <div class="container container-fluid text-center mt-4 pt-3">
            <div class="form-home-container justify-content-center">
                <div class="form-home-head h2 mt-2">
                    Hi! {{ user.username }}, <br>
                    Welcome Back :)
                </div>
                <a class="form-home-button btn btn-outline-info btn-lg mt-3" href="{% url 'travel' %}" role="button">Travel</a>
            </div>
        </div>

    {% else %}
        <div class="container container-fluid text-center mt-4 pt-3">
            <div class="form-home-container justify-content-center">
                <div class="form-home-head h2 mt-2 mr-auto ml-0">
                    Welcome, <br>
                    Log In to travel around the globe.
                </div>
                <a class="form-home-button btn btn-outline-info mt-3" href="{% url 'login' %}" role="button">Log in</a>
            </div>
        </div>
    {% endif %}

{% endblock %}
