<!-- templates/flights/travel.html -->

{% extends "flights/base.html" %}

{% block title %}
    Travel
{% endblock %}

{% block head %}
    <!-- Icon -->
    <!-- <link href = "{% static  'flights/icons/icons8-alert-80.png" rel = "icon"> -->
{% endblock %} -->

{% block body %}
    <div class="container container-fluid text-center mt-3 mr-auto ml-auto">
        <div class="book-flight-container justify-content-center">
            <h1> The MilkyWay Airlines &#9992;</h1>
            <br>
            <h5>Experience insanity again.!</h5>
            <hr>
            <br>
            <form class="form-group" action="{% url 'book' %}" method="post">

                {% csrf_token %}

                <select id = "flight-select-menue" name="flight_id" title = "Origin -> Destination">
                    {% for flight in flights %}
                        <option value="{{ flight.id }}">{{ flight.origin }} to {{ flight.destination }}</option>
                    {% empty %}
                        <div class="alert alert-warning" role="alert">No Flight.!</div>
                    {% endfor %}
                </select>
                <br>
                <br>

                <h2>Passenger Details <img src="https://img.icons8.com/clouds/100/000000/passenger-with-baggage.png" /></h2>
                <br>
                <input id="first-name" type="text" class="mr-2" autocomplete="off" autofocus placeholder="First Name" name="first" required>
                <input id="last-name" type="text" class="mr-2" autocomplete="off" autofocus placeholder="Last Name" name="last" required>
                <br>
                <br>
                <input id="age" type="number" class="mr-2" autocomplete="off" autofocus placeholder="Age" name="age" required>
                <input id="e-mail" type="email" class="mr-2" autocomplete="off" autofocus placeholder="E-mail" name="email" required>
                <br>
                <br>
                <input id="departure-date" type="date" class="mr-2" autocomplete="off" autofocus placeholder="Departure" name="origin_date">
                <input id="arrival-date" type="date" class="mr-2" autocomplete="off" autofocus placeholder="Arrival" name="destination_date">
                <br>
                <br>

                <input type="radio" id="male" class="ml-auto" name="sex" value="M" default=True>
                <label for="male" class="mr-4">Male</label>
                <input type="radio" id="female" class="ml-4" name="sex" value="F">
                <label for="female" class="mr-4">Female</label>
                <input type="radio" id="other" class="ml-4" name="sex" value="X">
                <label for="other">Other</label>
                <br>

                <input type="radio" id="aisle" class="ml-auto" name="seat" value="A">
                <label for="aisle" class="mr-4"> Aisle </label>
                <input type="radio" id="midle" class="ml-4" name="seat" value="M">
                <label for="middle" class="mr-4"> Middle </label>
                <input type="radio" id="window" class="ml-4" name="seat" value="W">
                <label for="window">Window</label>
                <br>

                <select id = "hospitality-select-menue" name="hospitality">
                    <option value="" disabled selected=true style="color: gray;">Hospitality</option>
                    <option value="FC">First Class</option>
                    <option value="BC">Bussiness Class</option>
                    <option value="EC">Economy Class</option>
                </select>

                <select  id = "food-select-menue" name="foods">
                    <option value="" disabled selected=true style="color: gray;">Cuisines</option>
                    {% for food in foods %}
                        <option value="{{ food.id }}">{{ food.name }}</option>
                    {% empty %}
                        <div class="alert alert-info" role="alert">No Food.!</div>
                    {% endfor %}
                </select>

                <br>

                <button class="book-flight-button btn btn-outline-warning mt-5" type="reset">Reset</button>

                <br>

                <button class = "book-flight-button btn btn-outline-success mt-5" type="submit">Book Flight.</button>
            </form>
        <div>
    </div>
{% endblock %}
