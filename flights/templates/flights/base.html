<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        {% load static %}

        <link href = "{% static 'flights/css/style.css' %}" rel = "stylesheet">

        {% block head %} {% endblock %}

        <!--Icon-->
    	<link href = "{% static  'flights/icons/icons8-traveler-80.png" rel = "icon">

        <title> | MilkyWay Airlines </title>
        <!-- {% block title %}{% endblock %} -->
    </head>
    <body>
        <!--TODO: Add NavBar with: App Name, LogIn, LogOut, Register, etc-->
	    <nav class="navbar navbar-expand-lg navbar-light bg-light border" role="navigation">
	        <a class="navbar-brand" href="#"> MilkyWay </a>
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		        <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link mr-3" href="{% url 'logout' %}">Logout</a>
                    <a class="nav-item nav-link mr-3" href="{% url 'signup' %}">Register</a>
                    <a class="nav-item nav-link mr-3" href="{% url 'user' %}">User</a>
		        </div>
	        </div>
    	</nav>

        <main>
            {% block body %} {% endblock %}
        </main>

        <hr class="mt-5">

        <section class="comments">
            <script src="https://utteranc.es/client.js" repo="PriyanshBordia/The-MilkyWay-Airlines" issue-term="title" label="utterances" theme="github-light" crossorigin="anonymous" async>
            </script>
        </section>

        <footer class = "button">
            &copy; 2020 MilkyWay Airlines, Inc.
        </footer>
    </body>
</html>
