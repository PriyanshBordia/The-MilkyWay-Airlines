<!-- templates/registration/password_reset_complete.html -->

{% extends 'flights/base.html' %}

{% block title %}
    Password Changed.
{% endblock %}

{% block body %}

    <div class="container container-fluid text-center mt-3 ml-auto mr-auto pt-2">
        <div class="reset-password-action justify-content-centre alert alert success" role = "alert">
            <h2 class="mt-3"> Password reset complete </h2>

            <div class="reset-password-action-head alert alert-success mt-4 mb-4" role="alert">
                Your new password has been set. You can log in now.
            </div>

            <a class="reset-password-action-button btn btn-outline-info mt-3 pt-2" href="{% url 'login' %}" role="button">Login</a>
        </div>
    </div>

{% endblock %}
