<!-- flights/templates/login.html -->

{% extends 'flights/base.html' %}

{% block title %}
    Login to Fly High
{% endblock %}

{% block body %}

    <div class="container container-fluid text-center mt-3 ml-auto mr-auto">
        <div class="login-action justify-content-centre">
            <h2 class="mt-3">Log In to fly high.!</h2>

            <form method="POST">
                <div class="form-group mt-3 mb-2 pt-3">
                    {% csrf_token %}

                    {{ form.as_p }}

                    <input class="form-control login-action-button btn btn-success mr-0" type="submit" value="Log In">
                </div>
            </form>
        </div>
    </div>

{% endblock %}
