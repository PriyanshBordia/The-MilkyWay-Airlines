<!-- templates/registration/password_reset_done.html -->

{% extends 'flights/base.html' %}

{% block title %}
    Email Sent
{% endblock %}

{% block body %}

    <div class="container container-fluid text-center mt-3 ml-auto mr-auto pt-3">
        <div class="reset-password-action justify-content-centre alert alert-success" role = "alert">
            <h2 class="mt-3 ml-auto mr-auto">Check your inbox.</h2>

            <div class="mt-3 ml-auto mr-auto pt-2">
                We've emailed you instructions for setting your password. You should receive the email shortly!
            </div>
        </div>
        <form method="POST">
            <div class="form-group mt-3 mb-2 pt-3">
                {% csrf_token %}

                {{ form.as_p }}

                <input class="form-control btn btn-info mt-2 pt-2" type="submit" value="Reset!">
            </div>
        </form>
    </div>

{% endblock %}
